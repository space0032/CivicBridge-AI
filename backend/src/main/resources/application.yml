spring:
  application:
    name: civicbridge-backend
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/civicbridge
    username: ${DB_USERNAME:civicbridge}
    password: ${DB_PASSWORD:space112} # Default for local dev only
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
        format_sql: true
  
  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/civicbridge}
      database: civicbridge
  
  # Security
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET} # Must be set in environment variables
  expiration: 86400000 # 24 hours in milliseconds

# AI Service Configuration
ai:
  provider: ${AI_PROVIDER:Gemini} # Options: MockProvider, OpenAI, Gemini
  openai:
    api-key: ${OPENAI_API_KEY}
  gemini:
    api-key: ${GEMINI_API_KEY}
  huggingface:
    api-key: ${HUGGINGFACE_API_KEY}

# Geolocation Service
geolocation:
  api-key: ${GEO_API_KEY}

# Notification Service
# Notification Service
notification:
  firebase:
    credentials: ${FIREBASE_CREDENTIALS}
  aws:
    sns:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
      region: ${AWS_REGION:us-east-1}

# Mail Configuration (Moved to main spring block)

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
